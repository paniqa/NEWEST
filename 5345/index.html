<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чиркаши Игра</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0; /* Светло-серый фон */
        }
        .header {
            background-color: #191970; /* Midnight Blue */
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .tabs {
            display: flex;
            margin-bottom: 10px;
        }
        .tab {
            padding: 10px;
            background-color: #e0e0e0;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
        }
        .tab.active {
            background-color: #191970; /* Midnight Blue */
            color: white;
        }
        .tab-content {
            display: none;
            background-color: white;
            padding: 15px;
            border-radius: 0 5px 5px 5px;
        }
        .tab-content.active {
            display: block;
        }
        .monster-container {
            text-align: center;
            margin: 20px 0;
        }
        .monster {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            background-image: url('https://characterai.io/i/200/static/avatars/uploaded/2023/2/3/hWOg0n8UV8vX6DeFPP2lB9hWr5VQqrcQP7aRs-6-zR8.webp');
            background-size: cover;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }
        .monster.hit {
            animation: hitAnimation 0.3s;
        }
        @keyframes hitAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); filter: brightness(1.5) hue-rotate(-30deg); }
            100% { transform: scale(1); }
        }
        .character, .item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .character img, .item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
            object-fit: cover;
            background-color: #f5f5f5; /* Фон для прозрачных изображений */
        }
        .buy-btn {
            margin-left: auto;
            background-color: #191970; /* Midnight Blue */
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .buy-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Чиркаши: <span id="currency">0</span></div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="showTab('fields')">Поля</div>
        <div class="tab" onclick="showTab('character')">Персонаж</div>
        <div class="tab" onclick="showTab('items')">Предметы</div>
        <div class="tab" onclick="showTab('premium')">Премиум</div>
    </div>

    <div id="fields" class="tab-content active">
        <h2>Поля</h2>
        <p>Кликните на монстра, чтобы заработать Чиркаши</p>
        <div class="monster-container">
            <div class="monster" id="monster" onclick="earnCurrency()"></div>
        </div>
    </div>

    <div id="character" class="tab-content">
        <h2>Персонажи</h2>
        <div class="character" onclick="selectCharacter('josephine')">
            <img src="https://i.imgur.com/pXWzE3k.png" alt="Жозефина" onerror="this.src='https://via.placeholder.com/50/191970/FFFFFF?text=Ж'">
            <span>Жозефина</span>
        </div>
        <div class="character" onclick="selectCharacter('alice')">
            <img src="https://i.imgur.com/QZqYV9d.png" alt="Алиса" onerror="this.src='https://via.placeholder.com/50/191970/FFFFFF?text=А'">
            <span>Алиса</span>
        </div>
        <div class="character" onclick="selectCharacter('vasilisa')">
            <img src="https://i.imgur.com/7n8W6cL.png" alt="Василиса" onerror="this.src='https://via.placeholder.com/50/191970/FFFFFF?text=В'">
            <span>Василиса</span>
        </div>
    </div>

    <div id="items" class="tab-content">
        <h2>Магазин</h2>
        <div class="item" onclick="buyItem('potion', 50)">
            <img src="https://i.imgur.com/LpYtQ3W.png" alt="Зелье" onerror="this.src='https://via.placeholder.com/50/191970/FFFFFF?text=З'">
            <span>Зелье силы (50 Ч)</span>
            <button class="buy-btn">Купить</button>
        </div>
        <div class="item" onclick="buyItem('sword', 100)">
            <img src="https://i.imgur.com/9zKm3tP.png" alt="Меч" onerror="this.src='https://via.placeholder.com/50/191970/FFFFFF?text=М'">
            <span>Каловой меч (100 Ч)</span>
            <button class="buy-btn">Купить</button>
        </div>
        <div class="item" onclick="buyItem('sock', 150)">
            <img src="https://i.imgur.com/vVk8VYr.png" alt="Носок" onerror="this.src='https://via.placeholder.com/50/191970/FFFFFF?text=Н'">
            <span>Носок невидимости (150 Ч)</span>
            <button class="buy-btn">Купить</button>
        </div>
    </div>

    <div id="premium" class="tab-content">
        <h2>Премиум</h2>
        <div class="item" onclick="buyPremium()">
            <img src="https://i.imgur.com/mR9WwXg.png" alt="Премиум" onerror="this.src='https://via.placeholder.com/50/191970/FFFFFF?text=P'">
            <span>Подписка на 1 месяц (250 Ч)</span>
            <button class="buy-btn">Купить</button>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Состояние игры
        const gameState = {
            currency: 0,
            selectedCharacter: null,
            inventory: []
        };

        // Показать вкладку
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        // Заработать валюту
        function earnCurrency() {
            const monster = document.getElementById('monster');
            monster.classList.add('hit');
            setTimeout(() => {
                monster.classList.remove('hit');
            }, 300);
            
            gameState.currency++;
            updateUI();
        }

        // Выбрать персонажа
        function selectCharacter(character) {
            gameState.selectedCharacter = character;
            updateUI();
        }

        // Купить предмет
        function buyItem(item, cost) {
            if (gameState.currency >= cost) {
                gameState.currency -= cost;
                gameState.inventory.push(item);
                updateUI();
                alert(`Вы купили ${getItemName(item)}!`);
            }
        }

        // Купить премиум
        function buyPremium() {
            const cost = 250;
            if (gameState.currency >= cost) {
                gameState.currency -= cost;
                updateUI();
                alert('Премиум активирован!');
            }
        }

        // Получить название предмета
        function getItemName(item) {
            const names = {
                potion: 'Зелье силы',
                sword: 'Каловой меч',
                sock: 'Носок невидимости'
            };
            return names[item] || item;
        }

        // Обновить интерфейс
        function updateUI() {
            document.getElementById('currency').textContent = gameState.currency;
            
            // Обновить кнопки покупки
            document.querySelectorAll('.buy-btn').forEach(btn => {
                const costMatch = btn.parentElement.textContent.match(/\((\d+)/);
                if (costMatch) {
                    const cost = parseInt(costMatch[1]);
                    btn.disabled = gameState.currency < cost;
                }
            });
        }

        // Инициализация
        updateUI();
    </script>
</body>
</html>
